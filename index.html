<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Compras Mensuales</title>
<link rel="manifest" href="manifest.json" />
<script>
if ("serviceWorker" in navigator) navigator.serviceWorker.register("sw.js");
</script>
<style>
body { font-family: Arial; margin: 20px; background: #f5f5f5; }
.dark { background: #1e1e1e; color: #fff; }
input, select, textarea { width: 100%; padding: 8px; margin: 5px 0; }
button { width: 100%; padding: 10px; margin-top: 10px; }
.card { padding: 12px; background: #fff; margin-top: 10px; border-radius: 6px; }
.dark .card { background: #2a2a2a; }
.total-box { display: flex; justify-content: space-between; padding: 10px; background: #eaeaea; margin-top: 5px; border-radius: 6px; }
.dark .total-box { background: #333; }
canvas { margin-top: 20px; }
</style>
</head>
<body>

<h2>Compras Mensuales</h2>
<button onclick="toggleDark()">Modo Oscuro / Claro</button>

<div class="card">
  <h3>Registrar compra</h3>
  <label>Usuario</label><select id="usuario"></select>
  <label>Agregar nuevo usuario</label><input id="nuevoUsuario" /><button onclick="agregarUsuario()">Agregar usuario</button>
  <label>Categoría</label><select id="categoria"></select>
  <label>Agregar nueva categoría</label><input id="nuevaCategoria" /><button onclick="agregarCategoria()">Agregar categoría</button>
  <label>Producto</label><input id="producto" type="text" />
  <label>Monto (S/.)</label><input id="monto" type="number" step="0.01" />
  <label>Fecha</label><input id="fecha" type="date">
  <label>Notas</label><textarea id="notas"></textarea>
  <button onclick="guardarRegistro()">Guardar compra</button>
</div>

<div class="card">
  <h3>Filtro mensual</h3>
  <input type="month" id="filtroMes" onchange="cargarTabla(); actualizarDashboard(); actualizarTotales();">
</div>

<div class="card"><h3>Totales</h3><div id="totales"></div></div>

<div class="card">
  <h3>Dashboard</h3>
  <canvas id="grafCategorias" height="200"></canvas>
  <canvas id="grafUsuarios" height="200"></canvas>
</div>

<div class="card">
  <h3>Compras del mes</h3>
  <table id="tabla" style="width:100%;border-collapse:collapse;">
    <thead><tr>
      <th>Usuario</th><th>Categoría</th><th>Producto</th><th>Monto</th><th>Fecha</th><th>Notas</th>
    </tr></thead>
    <tbody></tbody>
  </table>
</div>

<button onclick="exportarCSV()">Exportar CSV del mes</button>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
// código JS igual al proporcionado antes
</script>

</body>
</html>
